<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐁𝐌𝐈𝐎𝐑 𝐆𝐎𝐕𝐕𝐛 - MultiLang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: #111;
      color: #ddd;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      animation: fadeIn 1.5s ease-out;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

h1 {
  font-size: 50px;
  margin-bottom: 20px;
  color: #eee;
  text-shadow: 0 0 10px #ff0000aa, 0 0 20px #ff5500aa;
}

.button-box {
  background-color: #2b2b2b;
  border-radius: 20px;
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.lang-btn {
  background-color: #000;
  color: #f0e5d8;
  padding: 12px 25px;
  margin: 10px;
  border: none;
  border-radius: 15px;
  font-size: 18px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(192,192,192,0.3);
  transition: all 0.3s ease;
}

.lang-btn:hover {
  box-shadow: 0 0 30px rgba(192,192,192,0.5);
  transform: scale(1.05);
}

  </style>
</head>
<body>  <h1>Ghost_KILLR</h1>  <div class="button-box">
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/KILLRS_Hacks/'">أندرويد | Android</button>
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/Delta_Ghost/'">ايفون | iPhone</button>
  </div></body>
</html>
