<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost_KILLR</title>
  <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #121212, #1f1f1f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Play', sans-serif;
      overflow: hidden;
      animation: bgFade 3s ease-in-out forwards;
    }

    h1 {
      font-size: 60px;
      color: white;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff5500, 0 0 45px #ff7700;
      margin-bottom: 60px;
      animation: fadeInDown 1s ease-out;
    }
    .button-container {
      background-color: #000;
      color: #f0e5d8;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(192,192,192,0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      width: fit-content;
      margin: 0 auto;
    }

glow-button:hover  {
      box-shadow: 0 0 25px rgba(192,192,192,0.6);
      transform: scale(1.08);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00ffcc44; }
      50% { box-shadow: 0 0 25px #00ffccaa; }
      100% { box-shadow: 0 0 10px #00ffcc44; }
    }

    @keyframes bgFade {
      0% { background: #000; }
      100% { background: linear-gradient(135deg, #121212, #1f1f1f); }
    }
  </style>
</head>
<body>

  <h1>Ghost_KILLR</h1>

  <div class="button-container">
    <button class="glow-button" onclick="location.href='https://kakillr.github.io/KILLRS_Hacks/'">أندرويد | Android</button>
    <button class="glow-button" onclick="location.href='https://kakillr.github.io/Delta_Ghost/'">ايفون | iPhone</button>
  </div>

</body>
</html>
