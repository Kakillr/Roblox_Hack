<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>theghost</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s ease;
      transform: scale(1);
    }

    .button:hover {
      background-color: #444;
    }

    .button:active {
      transform: scale(0.95);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 30px;
      font-size: 22px;
    }

    .certificate {
      background-color: #f4f4f4;
      padding: 12px;
      border-radius: 10px;
      margin: 8px 0;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>theghost</h1>

    <!-- أزرار الأدوات مع روابط قابلة للتعديل -->
    <!-- رابط دلتا -->
    <a href="https://example.com/delta" class="button">دلتا</a>
    
    <!-- رابط فلكس -->
    <a href="https://example.com/flex" class="button">فلكس</a>
    
    <!-- رابط كودكس -->
    <a href="https://example.com/codex" class="button">كودكس</a>
    
    <!-- رابط ارسيوس -->
    <a href="https://example.com/arsius" class="button">ارسيوس</a>

    <!-- قسم الشهادات -->
    <h2>الشهادات / الأدوات الأخرى</h2>
    <div class="certificate">شهادة فورتنايت</div>
    <div class="certificate">هاك روبلوكس</div>
    <div class="certificate">بيسي</div>
    <div class="certificate">DNS</div>
  </div>

</body>
</html>
