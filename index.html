<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KILLRS-Scripts</title>

  <!-- استيراد خط VIP Hala -->
  <style>
    @font-face {
      font-family: 'VIP Hala';
      src: url('https://fonts.cdnfonts.com/s/16444/VIPHala.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VIP Hala', sans-serif;
    }

    html, body {
      overflow-x: hidden;
      overflow-y: auto;
      height: 100%;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      color: #000000;
      padding: 10px; /* مساحة صغيرة حول المحتوى */
    }

    /* تعديل #language-select ليكون وسط الشاشة بشكل دائم */
    #language-select {
      position: fixed; /* ثابت عشان دايمًا في وسط الشاشة */
      inset: 0;
      background: #ffffffee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
      z-index: 10;
      padding: 10px;
    }

    #buttons-row {
      display: flex;
      flex-direction: row;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    #language-select h2 {
      font-size: 2rem;
      color: #333;
    }

    .lang-btn {
      font-size: 1.5rem;
      padding: 15px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      background: #111111;  /* أسود غامق */
      color: white;
      white-space: nowrap;
      min-width: 120px;
    }

    .lang-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgb(118 75 162 / 0.6);
    }

    #main-site {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      padding: 20px;
      background: #000000; /* خلفية سوداء صلبة */
      color: #ffffff; /* نص أبيض */
      overflow-y: auto;
      box-sizing: border-box;
    }

    #site-name {
      font-size: 3rem;
      font-weight: 900;
      color: rgba(255, 255, 255, 0.9); /* لون حليبي */
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.4); /* لمعان خفيف */
      margin-bottom: 30px;
      text-align: center;
      padding: 0 10px;
    }

    .card {
      background: linear-gradient(135deg, #2f2f2f, #1e1e1e);
      border-radius: 25px;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 600px;
      width: 100%;
      position: relative;
      overflow: hidden;
      z-index: 0;
      padding: 30px 20px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);

      background-image: 
        linear-gradient(135deg, #2f2f2f, #1e1e1e),
        repeating-linear-gradient(
          135deg,
          rgba(200, 200, 200, 0.05),
          rgba(200, 200, 200, 0.05) 2px,
          transparent 2px,
          transparent 8px
        );
      background-size: 100% 100%, 40px 40px;
      animation: moveLines 5s linear infinite;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0)
      );
      pointer-events: none;
      z-index: 1;
      border-radius: 25px;
    }

    @keyframes moveLines {
      0% {
        background-position: 0 0, 0 0;
      }
      100% {
        background-position: 0 0, 40px 40px;
      }
    }

    #buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 30px 40px;
      padding: 30px;
      margin: 20px auto;
      width: 100%;
      max-width: 440px;
      direction: rtl;
      border-radius: 15px;
    }

    button.action-btn {
      font-size: 1.1rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      padding: 12px 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      white-space: nowrap;
      text-align: center;
    }

    button.action-btn:nth-child(1) {
      background: linear-gradient(45deg, #667eea, #764ba2);
      box-shadow: 0 4px 15px rgb(102 126 234 / 0.7);
    }
    button.action-btn:nth-child(1):hover {
      transform: scale(1.1) rotate(3deg);
      box-shadow: 0 8px 25px rgb(118 75 162 / 0.9);
    }

    button.action-btn:nth-child(2) {
      background: linear-gradient(45deg, #43cea2, #185a9d);
      box-shadow: 0 4px 15px rgb(67 206 162 / 0.7);
    }
    button.action-btn:nth-child(2):hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgb(24 90 157 / 0.9);
    }

    button.action-btn:nth-child(3) {
      background: linear-gradient(45deg, #f7971e, #ffd200);
      box-shadow: 0 4px 15px rgb(247 151 30 / 0.7);
    }
    button.action-btn:nth-child(3):hover {
      transform: scale(1.1) translateX(10px);
      box-shadow: 0 10px 30px rgb(255 210 0 / 0.9);
    }

    button.action-btn:nth-child(4) {
      background: linear-gradient(45deg, #f54ea2, #ff7676);
      box-shadow: 0 4px 15px rgb(245 78 162 / 0.7);
    }
    button.action-btn:nth-child(4):hover {
      transform: rotate(-5deg) scale(1.05);
      box-shadow: 0 10px 30px rgb(255 118 118 / 0.9);
    }

       .telegram-button {
      margin-top: 15px;
      background-color: #000;
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      display: inline-block;
      min-width: 180px;
    }
    .telegram-button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    /* تهيئة الموبايل */
    @media (max-width: 600px) {
      #language-select {
        padding: 20px;
        gap: 20px;
      }
      #buttons-row {
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }
      .lang-btn {
        width: 100%;
        padding: 15px 0;
        font-size: 1.3rem;
        min-width: auto;
      }
      #main-site {
        padding: 10px;
      }
      #site-name {
        font-size: 2rem;
      }
      #buttons-container {
        grid-template-columns: 1fr 1fr;
        gap: 15px 10px;
        max-width: 100%;
      }
      button.action-btn {
        font-size: 1rem;
        padding: 10px 5px;
      }
    }
  </style>
</head>
<body>

  <!-- اختيار اللغة -->
  <div id="language-select">
    <h2>اختر اللغة</h2>
    <div id="buttons-row">
      <button class="lang-btn" data-lang="ar">العربية</button>
      <button class="lang-btn" data-lang="en">English</button>
      <button class="lang-btn" data-lang="fr">Français</button>
      <button class="lang-btn" data-lang="tr">Türkçe</button>
    </div>
  </div>

  <!-- المحتوى الرئيسي -->
  <main id="main-site">
    <h1 id="site-name">KILLRS-Scripts</h1>
    <div class="card">
      <div id="buttons-container">
        <button class="action-btn">الأوامر</button>
        <button class="action-btn">التحديثات</button>
        <button class="action-btn">حول الموقع</button>
        <button class="action-btn">اتصل بنا</button>
      </div>
      <a href="https://t.me/KA_KILLR9" target="_blank" class="telegram-button">المطور الرسمي</a>
    </div>
  </main>

  <script>
    // استعادة اللغة من localStorage عند تحميل الصفحة
    const langSelect = document.getElementById('language-select');
    const mainSite = document.getElementById('main-site');
    const buttons = document.querySelectorAll('.lang-btn');

    function showMainSite(lang) {
      langSelect.style.display = 'none';
      mainSite.style.display = 'flex';
      // هنا ممكن تضيف تغيير نصوص حسب اللغة إذا تريد
      // مثال (بسيط) للتجربة:
      const siteName = document.getElementById('site-name');
      switch (lang) {
        case 'ar':
          siteName.textContent = 'كييلرز سكريبتس';
          break;
        case 'en':
          siteName.textContent = 'KILLRS-Scripts';
          break;
        case 'fr':
          siteName.textContent = 'KILLRS-Scripts (FR)';
          break;
        case 'tr':
          siteName.textContent = 'KILLRS-Scripts (TR)';
          break;
        default:
          siteName.textContent = 'KILLRS-Scripts';
      }
    }

    // تفقد إذا كانت اللغة محفوظة من قبل
    const savedLang = localStorage.getItem('selectedLang');
    if (savedLang) {
      showMainSite(savedLang);
    }

    // حدث الضغط على زر اللغة
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        localStorage.setItem('selectedLang', lang);
        showMainSite(lang);
      });
    });
  </script>
</body>
</html>
