<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            animation: fadeIn 2s ease-out;
            transition: background 0.5s, color 0.5s;
        }
        .container {
            background-color: #333;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
            transition: background 0.5s;
        }
        .mode-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.3);
        }
        .mode-toggle:hover {
            background: #444;
        }
        .download-container {
            background-color: #444;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .download-btn {
            background: linear-gradient(45deg, red, darkred);
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            display: inline-block;
        }
        .download-btn:hover {
            background: linear-gradient(45deg, darkred, black);
            box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.7);
        }
        .download-btn:active {
            transform: scale(1.1);
        }
        .social-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(45deg, #0077b5, #004182);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 119, 181, 0.5);
            transition: 0.3s;
        }
        .social-btn:hover {
            background: linear-gradient(45deg, #004182, #001c3d);
            box-shadow: 0px 6px 15px rgba(0, 119, 181, 0.7);
        }
        .social-btn img {
            width: 24px;
            height: 24px;
        }
        .safari-warning {
            display: none;
            background: #ffcc00;
            color: black;
            padding: 10px;
            text-align: center;
            font-size: 16px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 600px;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .feature-card {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.5);
        }
        .feature-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .feature-card p {
            font-size: 14px;
            color: #bbb;
        }
        .feature-card img {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <button class="mode-toggle" onclick="toggleMode()">☀️</button>

    <div id="safari-warning" class="safari-warning">
        ⚠️ هذا الموقع قد لا يعمل بشكل كامل على متصفح Safari. يرجى استخدام متصفح آخر مثل Chrome أو Firefox.
    </div>

    <div class="container">
        <h1>𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</h1>
        
        <div class="download-container">
            <div class="download-btn" id="deltaInstallBtn">Delta Install</div>
            <div class="download-btn" id="codexInstallBtn">CODEX Install</div>
            <div class="social-container">
                <a href="https://www.youtube.com/@Ka_KILLR" class="social-btn" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
                    يوتيوب
                </a>
                <a href="https://t.me/KA_KILLR" class="social-btn" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
                    تلجرام
                </a>
            </div>
        </div>

    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            const toggleBtn = document.querySelector('.mode-toggle');

            body.classList.toggle('light-mode');
            container.classList.toggle('light-mode');

            if (body.classList.contains('light-mode')) {
                body.style.background = 'white';
                body.style.color = 'black';
                container.style.background = '#ddd';
                toggleBtn.innerHTML = '🌙';
            } else {
                body.style.background = 'black';
                body.style.color = 'white';
                container.style.background = '#333';
                toggleBtn.innerHTML = '☀️';
            }
        }

        if (navigator.userAgent.includes("Safari") && !navigator.userAgent.includes("Chrome")) {
            document.getElementById('safari-warning').style.display = 'block';
        }
    </script>

</body>
</html>
