<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>theghost</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #000; /* خلفية سوداء */
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    .button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #000;
      color: #fff;
      text-align: center;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      font-size: 18px;
      transition: 0.2s ease;
      transform: scale(1);
      box-shadow: 0 0 10px #fff; /* إضاءة بيضاء */
    }

    .button:hover {
      background-color: #111;
    }

    .button:active {
      transform: scale(0.95);
    }

    h1, h2 {
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>theghost</h1>

    <!-- روابط الأدوات -->
    <!-- رابط دلتا -->
    <a href="https://example.com/delta" class="button">دلتا</a>

    <!-- رابط فلكس -->
    <a href="https://example.com/flex" class="button">فلكس</a>

    <!-- رابط كودكس -->
    <a href="https://example.com/codex" class="button">كودكس</a>

    <!-- رابط ارسيوس -->
    <a href="https://example.com/arsius" class="button">ارسيوس</a>

    <h2>الشهادات / الأدوات الأخرى</h2>

    <!-- رابط شهادة فورتنايت -->
    <a href="https://example.com/fortnite" class="button">شهادة فورتنايت</a>

    <!-- رابط هاك روبلوكس -->
    <a href="https://example.com/roblox" class="button">هاك روبلوكس</a>

    <!-- رابط بيسي -->
    <a href="https://example.com/pc" class="button">بيسي</a>

    <!-- رابط DNS -->
    <a href="https://example.com/dns" class="button">DNS</a>

  </div>

</body>
</html>
