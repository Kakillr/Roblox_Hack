<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KILLRS-Scripts</title>
  <style>
    @font-face {
      font-family: 'VIP Hala';
      src: url('https://fonts.cdnfonts.com/s/16444/VIPHala.woff') format('woff');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'VIP Hala', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      user-select: none;
    }

    .center-screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 30px;
      position: absolute;
      inset: 0;
      background: #ffffffee;
      z-index: 10;
    }

    .title-text {
      font-size: 2rem;
      color: #333;
    }

    .lang-btn, .os-btn {
      font-size: 1.5rem;
      padding: 15px 50px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .lang-btn:hover, .os-btn:hover {
      filter: brightness(1.2);
      transform: scale(1.05);
    }

    #os-select {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #main-site {
      display: none;
      width: 100vw;
      height: 100vh;
      padding: 20px 40px;
      box-sizing: border-box;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #site-name {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 40px;
      user-select: text;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

    #buttons-container {
      display: grid;
      grid-template-columns: repeat(2, 200px);
      grid-template-rows: repeat(2, 70px);
      gap: 30px 40px;
      direction: rtl;
    }

    button.action-btn {
      font-size: 1.25rem;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
    }

    button.action-btn:nth-child(1) {
      background: linear-gradient(45deg, #667eea, #764ba2);
    }

    button.action-btn:nth-child(2) {
      background: linear-gradient(45deg, #43cea2, #185a9d);
    }

    button.action-btn:nth-child(3) {
      background: linear-gradient(45deg, #f7971e, #ffd200);
    }

    button.action-btn:nth-child(4) {
      background: linear-gradient(45deg, #f54ea2, #ff7676);
    }

    #footer-text {
      font-size: 1rem;
      max-width: 700px;
      text-align: center;
      font-weight: 500;
      line-height: 1.5;
      padding: 20px;
      user-select: text;
    }

    .telegram-button {
      margin-top: 10px;
      text-decoration: none;
      font-size: 1rem;
      padding: 12px 30px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background-color: #fff;
      color: #000;
      box-shadow: 0 4px 10px rgba(255,255,255,0.2);
    }

    .telegram-button:hover {
      transform: scale(1.05);
    }

    .dark-theme {
      background: #111;
      color: #fff;
    }

    .dark-theme #site-name {
      color: #fff;
    }

    .dark-theme #footer-text {
      color: #ddd;
    }

    .light-theme {
      background: #111;
      color: #fff;
    }

    .light-theme #site-name {
      color: #fff;
    }

    .light-theme #footer-text {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- اختيار اللغة -->
  <div class="center-screen" id="language-select">
    <div class="title-text">Choose | اختار</div>
    <button class="lang-btn" data-lang="en">English</button>
    <button class="lang-btn" data-lang="ar">عربي</button>
  </div>

  <!-- اختيار النظام -->
  <div class="center-screen" id="os-select">
    <div class="title-text">Choose | اختار</div>
    <button class="os-btn" data-os="android">Android</button>
    <button class="os-btn" data-os="iphone">iPhone</button>
  </div>

  <!-- الواجهة الرئيسية -->
  <div id="main-site">
    <div id="site-name">GHOST_KILLR</div>
    <div id="buttons-container"></div>
    <div id="footer-text"></div>
    <a class="telegram-button" href="https://t.me/ka_killr9" target="_blank">KA_KILLR</a>
  </div>

  <script>
    const texts = {
      en: {
        android: {
          buttons: ["Delta | Android", "Krnl | Android", "Codex | Android", "Arsious | Android"],
          footer: "Welcome to KILLRS-Hacks for Android. Explore and enjoy!"
        },
        iphone: {
          buttons: ["Delta | iOS", "Krnl | iOS", "Codex | iOS", "Arsious | iOS"],
          footer: "Welcome to KILLRS-Hacks for iPhone. Explore and enjoy!"
        }
      },
      ar: {
        android: {
          buttons: ["دلتا | اندرويد", "كارنل | اندرويد", "كودكس | اندرويد", "ارسيــوس | اندرويد"],
          footer: "مرحباً بك في KILLRS-Hacks للأندرويد، استمتع!"
        },
        iphone: {
          buttons: ["دلتا | ايفون", "كارنل | ايفون", "كودكس | ايفون", "ارسيــوس | ايفون"],
          footer: "مرحباً بك في KILLRS-Hacks للآيفون، استمتع!"
        }
      }
    };

    let selectedLang = null;

    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedLang = btn.getAttribute('data-lang');
        document.getElementById('language-select').style.display = 'none';
        document.getElementById('os-select').style.display = 'flex';
      });
    });

    document.querySelectorAll('.os-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const os = btn.getAttribute('data-os');
        document.body.className = 'dark-theme'; // توحيد الثيم للجميع

        document.getElementById('os-select').style.display = 'none';
        document.getElementById('main-site').style.display = 'flex';

        const btns = texts[selectedLang][os].buttons;
        const btnContainer = document.getElementById('buttons-container');
        btnContainer.innerHTML = '';

        btns.forEach(txt => {
          const b = document.createElement('button');
          b.className = 'action-btn';
          b.textContent = txt;
          btnContainer.appendChild(b);
        });

        const footer = document.getElementById('footer-text');
        footer.textContent = texts[selectedLang][os].footer;
        footer.style.direction = selectedLang === 'ar' ? 'rtl' : 'ltr';
      });
    });
  </script>
</body>
</html>
