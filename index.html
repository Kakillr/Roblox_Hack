<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost_KILLR - MultiLang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2d2d2d);
      color: #ddd;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      animation: fadeIn 1.5s ease-out;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

h1 {
  font-size: 42px;
  margin-bottom: 40px;
  color: #e4dfd4; /* لون حليبي */
  text-shadow: none;
}

.button-box {
  background: linear-gradient(135deg, #2b2b2b, #444);
  border-radius: 20px;
  padding: 20px;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  max-width: 95vw;
}

.lang-btn {
  background: linear-gradient(135deg, #444, #888);
  color: #f0e5d8;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 120px;
  text-align: center;
}

.lang-btn:hover {
  background: linear-gradient(135deg, #555, #999);
  transform: scale(1.05);
}

@media (max-width: 600px) {
  .lang-btn {
    font-size: 14px;
    padding: 10px 20px;
    min-width: 100px;
  }
}

  </style>
</head>
<body>  <h1>Ghost_KILLR</h1>  <div class="button-box">
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/KILLRS_Hacks/'">أندرويد | Android</button>
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/Delta_Ghost/'">ايفون | iPhone</button>
  </div></body>
</html>
