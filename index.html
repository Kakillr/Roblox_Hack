<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost_KILLR - MultiLang</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #1c1c1c, #2d2d2d);
      color: #ddd;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      animation: fadeIn 1.5s ease-out;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 42px;
      margin-bottom: 40px;
      color: #e4dfd4; /* لون حليبي */
      text-shadow: none;
    }

    .button-box {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      max-width: 95vw;
    }

    .lang-btn {
      background: #2d2d2d;
      color: #f0e5d8;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 0 10px rgba(200,200,200,0.2);
    }

    .lang-btn:hover {
      box-shadow: 0 0 25px rgba(200,200,200,0.4);
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .lang-btn {
        font-size: 14px;
        padding: 10px 20px;
        min-width: 100px;
      }
    }
  </style>
</head>
<body>

  <h1>Ghost_KILLR</h1>

  <div class="button-box">
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/KILLRS_Hacks/'">أندرويد | Android</button>
    <button class="lang-btn" onclick="location.href='https://kakillr.github.io/Delta_Ghost/'">ايفون | iPhone</button>
  </div>

   <div class="social-container">
        <p id="socialText">تابعنا على قنواتنا!</p>
        <a href="https://t.me/ka_killr" class="social-btn" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"> تيليجرام
        </a>

        <a href="https://www.youtube.com/@Ka_KILLR" class="social-btn" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> يوتيوب
        </a>
       </div>
<style>
  .social-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
    flex-wrap: wrap;
    flex-direction: row;
  }

  .social-container p {
    width: 100%;
    font-size: 18px;
    color: #ccc;
    margin-bottom: 10px;
  }

  .social-btn {
    background-color: #222;
    color: white;
    padding: 10px 20px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(100, 100, 100, 0.2);
  }

  .social-btn img {
    width: 20px;
    height: 20px;
  }
</style>


  
</body>
</html>
